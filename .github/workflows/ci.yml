name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test-manifest
        env:
          GITHUB_TOKEN: ${{ github.token }}
